# mongo-standalone-final.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-mongodb # Use the simple name expected by our config
  namespace: litmus
  labels:
    app.kubernetes.io/component: mongodb
    app.kubernetes.io/instance: chaos-custom # Mark as custom
    app.kubernetes.io/name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: mongodb
      app.kubernetes.io/instance: chaos-custom
  template:
    metadata:
      labels:
        app.kubernetes.io/component: mongodb
        app.kubernetes.io/instance: chaos-custom # Use custom label
        app.kubernetes.io/name: mongodb
    spec:
      containers:
      - name: mongodb
        # --- USE OFFICIAL IMAGE ---
        image: mongo:6.0 
        # -------------------------
        imagePullPolicy: IfNotPresent
        # --- USE OFFICIAL ENV VARS ---
        env:
        - name: MONGO_INITDB_ROOT_USERNAME 
          value: "root" 
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "litmus123" 
        # ---------------------------
        ports:
        - name: mongodb
          containerPort: 27017
        # --- UPDATE PROBES ---
        livenessProbe:
          exec:
            command: ["mongosh", "--eval", "db.adminCommand('ping')"] 
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command: ["mongosh", "--eval", "db.adminCommand('ping')"]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # ---------------------
        volumeMounts:
        - name: datadir
          # --- UPDATE MOUNT PATH ---
          mountPath: /data/db 
          # -------------------------
      volumes:
      - name: datadir
        emptyDir: {} # Acceptable for Minikube testing
---
apiVersion: v1
kind: Service
metadata:
  name: chaos-mongodb # Must match the DB_SERVER hostname
  namespace: litmus
  labels:
    app.kubernetes.io/component: mongodb
    app.kubernetes.io/instance: chaos-custom
    app.kubernetes.io/name: mongodb
spec:
  ports:
  - name: mongodb
    port: 27017
    targetPort: 27017
  selector:
    # Selects the pod from our custom Deployment
    app.kubernetes.io/component: mongodb
    app.kubernetes.io/instance: chaos-custom