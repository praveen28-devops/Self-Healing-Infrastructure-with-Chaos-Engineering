# Note: The "version: '3.8'" line is removed
services:
  # The Go Application Service
  app:
    # Build the Docker image from the local Dockerfile
    build: .
    ports:
      # Map your local port 8080 to the container's port 8080
      - "8080:8080"
    environment:
      # Pass the database connection string to the app
      # 'db' is the hostname, which matches the database service name below
      - DATABASE_URL=postgres://user:password@db:5432/mydb?sslmode=disable
    # Wait for the 'db' service to be 'healthy' before starting 'app'
    depends_on:
      db:
        condition: service_healthy

  # The PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    environment:
      # These values MUST match the 'DATABASE_URL' above
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    volumes:
      # Persist database data on your local machine
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      # Command to check if Postgres is ready
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

# Define the named volume for data persistence
volumes:
  postgres-data: